<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width'>
  <title>submap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container" class="container">
    <div class="row">
      <h3>ðŸ§­ submap: mapping the substrate</h3>
    </div>
    <div id="top" class="row">
      <div id="addr_icon" style="width:70px;" class="col-2"></div>
      <input id="address" placeholder="start address" type="text" style="height:50px;" class="col-10"></input>
    </div>
    <div class="row">
      <div class="col-xs-12 status">
	<div id="status">status: ready</div>		
      </div>
    </div>
    <div id="viz" class="row">
      <svg id="mapsvg" width=100% height=600>
	<g/>
      </svg>
    </div>
    <p>
      This app
      reads <a href="https://kusama.subscan.io/">subscan</a> and
      maps out all the extrinsics
      (<a href="https://substrate.dev/docs/en/knowledgebase/learn-substrate/extrinsics">a
	piece of information that comes from outside the chain and
	is included in a block</a>).
    </p>
    <p>
      No data is stored: <a href="https://github.com/playing-with-dust/submap">GPL3 source code here</a>.
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>
</html>
